<div class="page">
<app-nav-bar></app-nav-bar>
<mat-drawer-container class="example-container">
<mat-drawer class="sidebar" mode="side" opened><app-side-bar></app-side-bar></mat-drawer>
<mat-drawer-content>
<div class="main">
  <div class="row">
    <div class="col-4"></div>
    <div class="col-4"><mat-card >
      <mat-card-content>
        
        <div class="row">
        <mat-form-field>
          <mat-label>Search</mat-label> 


        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Admin" #input>
          
        </mat-form-field>
        <button class="addbtn" (click)="addDailog()" mat-raised-button>Add</button>
      </div>
      
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource">
           
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let row"> {{row.name}} </td>
            </ng-container>
        
            <!-- Email Column -->
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef> Email </th>
              <td mat-cell *matCellDef="let row in "> {{row.email}} </td>
            </ng-container>
        
            <!-- Password Column -->
            <ng-container matColumnDef="password">
              <th mat-header-cell *matHeaderCellDef> Action </th>
        
              <td mat-cell *matCellDef="let row"> <button  mat-raised-button  (click)="openDialog(row,row.id)">Edit</button>   <button mat-raised-button (click)="deleteUser(row)" >Delete</button> </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
          </table>
      
          
          <mat-paginator #paginator [pageSizeOptions]="[5, 10,20 ,50]" showFirstLastButtons ></mat-paginator>
         
        </div>
        
      </mat-card-content>
    </mat-card>
  </div>
    <div class="col-4"></div>
 </div>
</div>
</mat-drawer-content>
</mat-drawer-container>
</div>
