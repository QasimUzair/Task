<mat-form-field>
  <mat-label>Search</mat-label> 


<input matInput (keyup)="applyFilter($event)" placeholder="Ex. Admin" #input>
  
</mat-form-field>
<button style="margin-left: 80%;" class="addbtn" (click)="addDailog()" mat-raised-button>Add</button>
<div class="example-table-container">
  
  <table mat-table [dataSource]="dataSource" class="example-table"
         matSort matSortActive="created" matSortDisableClear matSortDirection="desc">
    <!-- id -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <!-- Title  -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let row">{{row.title}}</td>
    </ng-container>

    <!-- Action  -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>

      <td mat-cell *matCellDef="let row"> <button  mat-raised-button  (click)="openDialog(row,row.id)">Edit</button>   <button mat-raised-button (click)="deleteUser(row)" >Delete</button> </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
     <!-- Row shown when there is no matching data. -->
     <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>
  <mat-paginator #paginator [pageSizeOptions]="[10, 20,50 ,100]" showFirstLastButtons ></mat-paginator>
</div>
